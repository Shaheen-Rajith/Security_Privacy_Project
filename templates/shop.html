<html>
<head>
    <title>Giorgio Linguini Luxury Boutique - Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .item {
            display: inline-block;
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 220px;
            vertical-align: top;
        }

        button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
        }
        button:hover {
            background-color: #cc7b00;
        }
    </style>
</head>
<body>
    <h2>Welcome to Our Luxury Boutique</h2>
    <h3>Your Cart Total: £{{ price_t }}</h3>

    {% for item in items %}
        <div class="item">
            <h4>{{ item.name }}</h4>
            <p>Price: £{{ item.price }}</p>
            <form method="post">
                <input type="hidden" name="item_id" value="{{ item.id }}">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    {% endfor %}
    
    <form method="post">
        <input type="hidden" name="clear_cart" value="1">
        <button type="submit" style="background-color: #d42828; width: 150px;">Clear Cart</button>
    </form>

    <button style="background-color: #009933; width: 150px;" onclick="window.location.href='/checkout'">Proceed to Checkout</button>
</body>
</html>
